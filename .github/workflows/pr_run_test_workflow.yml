name: Run test in PR

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  pull_request:

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn

      - name: Run test
        run: yarn test
