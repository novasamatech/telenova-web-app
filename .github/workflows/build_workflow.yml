name: Build image
concurrency:
  group: ${{ github.workflow }}

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'dev'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
      - 'dev'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-docker:
    runs-on: ubuntu-latest
    outputs:
      docker_tags: ${{ steps.meta.outputs.tags }}
    env:
      NEXT_PUBLIC_BOT_API_URL: ${{ secrets.NEXT_PUBLIC_BOT_API_URL_DEV }}
      NEXT_PUBLIC_BOT_ADDRESS: ${{ secrets.NEXT_PUBLIC_BOT_ADDRESS_DEV }}
      NEXT_PUBLIC_WEB_APP_ADDRESS: ${{ secrets.NEXT_PUBLIC_WEB_APP_ADDRESS_DEV }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Set PROD environment variables
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "NEXT_PUBLIC_BOT_API_URL=${{ secrets.NEXT_PUBLIC_BOT_API_URL }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_BOT_ADDRESS=${{ secrets.NEXT_PUBLIC_BOT_ADDRESS }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_WEB_APP_ADDRESS=${{ secrets.NEXT_PUBLIC_WEB_APP_ADDRESS }}" >> $GITHUB_ENV
      
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./docker/Dockerfile
          build-args: |
            NEXT_PUBLIC_BOT_API_URL=${{ env.NEXT_PUBLIC_BOT_API_URL }}
            NEXT_PUBLIC_BOT_ADDRESS=${{ env.NEXT_PUBLIC_BOT_ADDRESS }}
            NEXT_PUBLIC_WEB_APP_ADDRESS=${{ env.NEXT_PUBLIC_WEB_APP_ADDRESS }}
            NEXT_PUBLIC_SECURE_LOCAL_STORAGE_DISABLED_KEYS=${{ secrets.NEXT_PUBLIC_SECURE_LOCAL_STORAGE_DISABLED_KEYS }}
            DOCKER_TAGS=${{ steps.meta.outputs.tags }}

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-docker
    if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy Image
        uses: ./.github/actions/deploy
        with:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          KEY: ${{ secrets.KEY }}
          PORT: ${{ secrets.PORT }}
          PAT_FOR_DOCKER_REGISTRY: ${{ secrets.PAT_FOR_DOCKER_REGISTRY }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          DEPLOYED_BOT: ${{ secrets.NEXT_PUBLIC_BOT_ADDRESS }}
          IMAGE_TO_DEPLOY: ${{ needs.build-docker.outputs.docker_tags }}
          APP_LINK: https://t.me/nova_wallet_dev_bot/novawallet_dev
